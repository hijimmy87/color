<!DOCTYPE html>
<html lang="zh_TW" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 flex-column justify-content-between">
    <div>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-md">
                <a class="navbar-brand" href="/">Colorrr</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-row-reverse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/advanced">進階</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <main class="container my-5 px-3">
            <div class="row mb-4">
                <form class="col col-12 col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text">選擇圖片</span>
                        <input class="form-control" id="inputImg" type="file" accept="image/*">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">資料寬高</span>
                        <input class="form-control" id="inputWidth" type="number" aria-label="width" placeholder="原始寬度" value="256">
                        <span class="input-group-text">x</span>
                        <input class="form-control" id="inputHeight" type="number" aria-label="height" placeholder="依寬度等比例">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="checkbox" type="checkbox">
                        <label class="form-check-label" for="checkbox">我不是機器人</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" id="checkbox2" type="checkbox">
                        <label class="form-check-label" for="checkbox2">我真的不是機器人</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="loadImg()">確認</button>
                </form>
            </div>
            
            <div class="row mb-4" id="info"></div>
            <div class="row mb-3" id="h"></div>
            <div class="row mb-3" id="s"></div>
            <div class="row mb-3" id="v"></div>
        </main>
    </div>

    <footer class="container my-5">
        <hr>
        <div class="pt-3 text-muted">
            <p class="text-end">&copy; 2021 HiJimmy.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/advanced.js"></script>
</body>
</html>
