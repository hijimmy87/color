<!DOCTYPE html>
<html lang="zh_TW" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 flex-column justify-content-between">
    <div>
        <nav class="navbar navebar-expand navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Colorrr</a>
            </div>
        </nav>
        
        <main class="container my-5 px-3">
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">選擇圖片</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" accept="image/*" onchange="loadImg(this)">
                </div>
            </div>
            <div class="row mb-4 align-items-start">
                <div class="col col-12 col-md-4">
                    <h3>預覽圖</h3>
                    <img class="w-100" id="imgPreview">
                </div>
                <div class="col col-12 col-md-8">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">基本資訊</th>
                                <th scope="col">數值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">原始寬高(像素)</th>
                                <td id="w-h"></td>
                            </tr>
                            <tr>
                                <th scope="row">資料數</th>
                                <td id="size"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col col-8 col-sm-6 col-md-4">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">色相(Hue)</th>
                                <th scope="col">數值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">最小值</th>
                                <td id="h-q0"></td>
                            </tr>
                            <tr>
                                <th scope="row">第一四分位數</th>
                                <td id="h-q1"></td>
                            </tr>
                            <tr>
                                <th scope="row">中位數</th>
                                <td id="h-q2"></td>
                            </tr>
                            <tr>
                                <th scope="row">第三四分位數</th>
                                <td id="h-q3"></td>
                            </tr>
                            <tr>
                                <th scope="row">最大值</th>
                                <td id="h-q4"></td>
                            </tr>
                            <tr>
                                <th scope="row">眾數</th>
                                <td id="h-mode"></td>
                            </tr>
                            <tr>
                                <th scope="row">平均值</th>
                                <td id="h-mean"></td>
                            </tr>
                            <tr>
                                <th scope="row">標準差</th>
                                <td id="h-dev"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="col col-8 col-sm-6 col-md-4">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">飽和度(Saturation)</th>
                                <th scope="col">數值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">最小值</th>
                                <td id="s-q0"></td>
                            </tr>
                            <tr>
                                <th scope="row">第一四分位數</th>
                                <td id="s-q1"></td>
                            </tr>
                            <tr>
                                <th scope="row">中位數</th>
                                <td id="s-q2"></td>
                            </tr>
                            <tr>
                                <th scope="row">第三四分位數</th>
                                <td id="s-q3"></td>
                            </tr>
                            <tr>
                                <th scope="row">最大值</th>
                                <td id="s-q4"></td>
                            </tr>
                            <tr>
                                <th scope="row">眾數</th>
                                <td id="s-mode"></td>
                            </tr>
                            <tr>
                                <th scope="row">平均值</th>
                                <td id="s-mean"></td>
                            </tr>
                            <tr>
                                <th scope="row">標準差</th>
                                <td id="s-dev"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="col col-8 col-sm-6 col-md-4">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">明度(Value)</th>
                                <th scope="col">數值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">最小值</th>
                                <td id="v-q0"></td>
                            </tr>
                            <tr>
                                <th scope="row">第一四分位數</th>
                                <td id="v-q1"></td>
                            </tr>
                            <tr>
                                <th scope="row">中位數</th>
                                <td id="v-q2"></td>
                            </tr>
                            <tr>
                                <th scope="row">第三四分位數</th>
                                <td id="v-q3"></td>
                            </tr>
                            <tr>
                                <th scope="row">最大值</th>
                                <td id="v-q4"></td>
                            </tr>
                            <tr>
                                <th scope="row">眾數</th>
                                <td id="v-mode"></td>
                            </tr>
                            <tr>
                                <th scope="row">平均值</th>
                                <td id="v-mean"></td>
                            </tr>
                            <tr>
                                <th scope="row">標準差</th>
                                <td id="v-dev"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer class="container my-5">
        <hr>
        <div class="pt-3 text-muted">
            <p class="text-end">&copy; 2021 HiJimmy.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/process.js"></script>
</body>

</html>
